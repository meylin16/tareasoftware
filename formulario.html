<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Inscripción de Materias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Formulario de Inscripción de Materias</h2>

    <form id="formInscripcion" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Estudiante</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>

      <div class="mb-3">
        <label for="codigo" class="form-label">Código del Estudiante</label>
        <input type="text" class="form-control" id="codigo" required>
      </div>

      <div class="mb-3">
        <label for="materias" class="form-label">Selecciona las Materias</label>
        <select multiple class="form-select" id="materias" required>
          <option value="Matemáticas">Matemáticas</option>
          <option value="Física">Física</option>
          <option value="Programación">Programación</option>
          <option value="Inglés">Inglés</option>
          <option value="Bases de Datos">Bases de Datos</option>
        </select>
        <div class="form-text">Usa Ctrl (Windows) o Cmd (Mac) para seleccionar varias.</div>
      </div>

      <button type="submit" class="btn btn-primary">Inscribirse</button>
    </form>

    <div class="mt-4">
      <h4>Resultado (JSON):</h4>
      <pre id="resultado" class="bg-white p-3 border rounded shadow-sm"></pre>
    </div>
  </div>

  <script>
    const form = document.getElementById("formInscripcion");
    const resultado = document.getElementById("resultado");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const codigo = document.getElementById("codigo").value;
      const materiasSelect = document.getElementById("materias");
      const materiasSeleccionadas = Array.from(materiasSelect.selectedOptions).map(opt => opt.value);

      const datos = {
        nombre: nombre,
        codigo: codigo,
        materias: materiasSeleccionadas
      };

      resultado.textContent = JSON.stringify(datos, null, 2);

      // Aquí podrías enviar los datos a un backend usando fetch si deseas
    });
  </script>

</body>
</html>
